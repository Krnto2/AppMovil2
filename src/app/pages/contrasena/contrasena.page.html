<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-capitalize ion-text-center" color="light" mode="md">Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="text-align:center;">
    <img src="assets/logo.png" style="width: 150px; height: 150px; margin-bottom: 32px;" alt="Logo">
  </div>

  <form (ngSubmit)="resetPassword()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required autocomplete="email"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" class="ion-margin-top" color="primary">
      Restablecer Contraseña
    </ion-button>

    <ion-button expand="block" color="light" routerLink="/login">
      Volver al Login
    </ion-button>

  </form>
</ion-content>
